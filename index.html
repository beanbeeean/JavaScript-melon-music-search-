<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/14533f5127.js"
      crossorigin="anonymous"
    ></script>
    <title>MusicSearch</title>
  </head>
  <body>
    <div class="header">
      <div class="header-box container">
        <div class="header-menu-first">멜론 티켓</div>
        <div class="header-menu-second">
          <div><i class="fas fa-music"></i>이용권구매</div>
          <span>|</span>
          <div>멜론라운지</div>
          <span>|</span>
          <div>이벤트</div>
          <span>|</span>
          <div>공지사항</div>
        </div>
      </div>
    </div>
    <nav>
      <div class="container nav-wrap">
        <div class="logo-area" id="logo">
          <img src="./image/logo_melon.png" alt="LOGO" width="142" />
        </div>
        <div class="search-area">
          <div class="search-box">
            <input type="text" id="search-input" placeholder="Search Music" />
            <i class="fas fa-search" id="search-button"></i>
          </div>
          <div class="toptracks-area">
            <div class="toptracks-sign text-center">Top 5</div>
            <div class="rolling_box">
              <ul id="rolling_box">
                <li class="card_sliding" id="first">
                  <p></p>
                </li>
                <li class="" id="second">
                  <p></p>
                </li>
                <li class="" id="third">
                  <p></p>
                </li>
              </ul>
            </div>
          </div>
          <div>
            <img src="./image/nav_ad.png" alt="" />
          </div>
          <div>
            <img src="./image/nav_ad2.png" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <!-- 메인부분 -->
    <section>
      <div class="container" id="main-area">
        <!-- 메인 차트 -->
        <div class="part1" style="display: block">
          <div>
            <h2>Music Chart</h2>
            <div id="current-time" class="text-center"></div>
          </div>
          <div id="main-charts-view"></div>
          <nav aria-label="Page navigation example" class="pt-3">
            <ul class="pagination"></ul>
          </nav>
        </div>
        <div class="part2" style="display: none">
          <div class="mb-4">
            <h2>Searching by Song name</h2>
          </div>
          <div id="searching-view">
            <!-- <div class="row pt-2 pb-2 search-header">
              <div class="col-lg-1 col-sm-1">NO</div>
              <div class="col-lg-5 col-sm-5 text-center">Track</div>
              <div class="col-lg-3 col-sm-3 text-center">Artist</div>
              <div class="col-lg-3 col-sm-3 text-center">Listeners</div>
            </div>
            <div class="row pt-3 pb-3 search-card">
              <div class="col-lg-1 col-sm-1">1</div>
              <div class="col-lg-5 col-sm-5">아아</div>
              <div class="col-lg-3 col-sm-3">아티스트</div>
              <div class="col-lg-3 col-sm-3 listners-count text-center">
                <i class="fas fa-headphones"></i>4564566
              </div>
            </div> -->
          </div>
          <nav aria-label="Page navigation example" class="pt-3">
            <ul class="pagination testing"></ul>
          </nav>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
